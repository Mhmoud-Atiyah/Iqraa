<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/book-open-reader-solid.svg">
    <link href="assets/bootstrap-5.3.2-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/fontawesome-free-6.5.1-web/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="style/fonts.css">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/responsive/res.css">
    <link rel="stylesheet" href="style/bookView.css">
</head>

<body>
<!-- Header -->
<div id="header" dir="ltr">
    <div id="headerRight">
        <!-- User Profile -->
        <span class="align-items-right fw-bold" aria-expanded="false" style="user-select: none;">
                    <strong id="profile-name" class="me-1" style="letter-spacing: 1px;word-spacing: 2px;"></strong>
                    <img id="profile-pic" class="rounded-circle">
                </span>
        <!-- App Dark Mode -->
        <span class="align-items-right ms-3 cursorBt" aria-expanded="false"><i id="theme-icon"
                                                                               class="#"></i></span>
        <!-- App Connection Status -->
        <span class="align-items-right ms-3 cursorBt" aria-expanded="false"><i id="status-icon"
                                                                               class="#"></i></span>
    </div>
    <div id="headerLeft">
        <!-- Search Input -->
        <form class="d-flex" role="search">
            <!-- Add Book button -->
            <button id="addBookBt" class="btn btn-outline-warning d-inline-flex align-items-center fw-bold"
                    type="button">اضف كتاب
            </button>
            <!-- Search Book -->
            <div>
                <button id="searchBt" style="position: absolute;left: 90px;color: var(--App-textColor)"
                        class="btn d-inline-flex align-items-center fs-4" type="button">
                    <i class="fa-solid fa-magnifying-glass" style=""></i>
                </button>
                <input class="form-control ms-2 me-4" id="search-input" type="search" placeholder="بحث">
                <div id="search-inputList">
                    <ul id="search-inputListItems">
                        <!-- placeholder for Search Reponses -->
                    </ul>
                </div>
            </div>
        </form>
        <!-- Secondary Show Options -->
        <div class="navbar-collapse" id="navbarCollapse">
            <ul id="secondary-nav" class="navbar-nav mb-2 mb-md-0">
                <!-- PLACEHOLDER For Books Tags -->
            </ul>
        </div>
    </div>
</div>
<!--Section: book view-->
<div class="book_view container">
    <!-- Book Details -->
    <div class="p-md-3 mb-4 rounded col-md-10 bookData">
        <!-- Book Cover -->
        <img id="book_view_cover" src="assets/bookCover.jpg" class="float-start" title="عنوان الكتاب"
             style="filter: grayscale(100%);">
        <!-- Book Data -->
        <div class="px-0 pe-2 pb-2 me-3">
            <!-- Book Title and Rating -->
            <div style="display: inline-block;" class="pb-1" id="book_view_title_rating">
                <div class="lead fw-bold ms-3" id="book_view_title"
                     style="display:inline;flex: 1 1 auto;box-sizing: border-box"></div>
                <div id="book_view_rating" class="ms-3 rating"
                     style="display: inline-block;direction: ltr;flex: 1 1 auto;box-sizing: border-box">(
                    <input type="radio" class="ratingBt" name="rating" id="star1" value="1"><label
                            for="star1">&#9733;</label>
                    <input type="radio" class="ratingBt" name="rating" id="star3" value="3"><label
                            for="star3">&#9733;</label>
                    <input type="radio" class="ratingBt" name="rating" id="star2" value="2"><label
                            for="star2">&#9733;</label>
                    <input type="radio" class="ratingBt" name="rating" id="star4" value="4"><label
                            for="star4">&#9733;</label>
                    <input type="radio" class="ratingBt" name="rating" id="star5" value="5"><label
                            for="star5">&#9733;</label>
                    )
                </div>
            </div>
            <!-- Book Pubish Date -->
            <div class="small fw-bold fs-5 ms-3" id="book_view_pubDate"></div>
            <!-- Book read Count -->
            <div class="small fw-bold fs-5 ms-3" id="book_view_readCount"></div>
            <!-- Book Pages Count -->
            <div class="small fw-bold fs-5 ms-3" id="book_view_pagesCount"></div>
            <!-- Book Options -->
            <div class="fw-bold pt-2">
                <div class="book_options mt-3 pb-2">
                    <nav class="book_optionsNav">
                        <a class="read_bt Btn fw-bold" id="book_view_readBt">قرأت&nbsp;
                            <i class="fa-solid fa-book-medical"></i></a>
                        <a class="wantread_bt Btn fw-bold" id="book_view_wantreadBt">أحب&nbsp;
                            <i class="fa-solid fa-heart"></i></a>
                        <a class="readNow_bt Btn fw-bold" id="book_view_readNowBt">قراءه&nbsp;
                            <i class="fa-brands fa-readme"></i></a>
                        <a class="book_purchase_bt Btn fw-bold" id="book_view_purchaseBt" href="#">شراء&nbsp;
                            <i class="fa-solid fa-bag-shopping"></i></a>
                    </nav>
                </div>
            </div>
        </div>
    </div>
    <!-- Author Section -->
    <div class="row mb-2">
        <div class="col-md-8">
            <div class="row g-0 rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative authorData p-2">
                <!-- Author title -->
                <div class="col pe-4 pt-2 d-flex flex-column position-static authorTitle">
                    <div class="d-inline-block fs-3 fw-bold" style="letter-spacing: 1px;">المؤلف</div>
                    <div class="mb-0 fs-4 fw-bold cursorBt" id="authorName"></div>
                    <p class="card-text mb-auto fs-4" id="authorInfo"></p>
                </div>
                <!-- Author Profile -->
                <div class="col-auto d-none d-lg-block p-3">
                    <img id="authorProfile" class="rounded cursorBt" src="assets/profile.png">
                </div>
            </div>
        </div>

    </div>
    <!-- About Book -->
    <div class="row">
        <div class="col-md-8">
            <!-- TODO: add Alert banner like (Goodreads Choice Award: Winner for Best Fiction (2023)) -->
            <article class="blog-post mb-4" id="book_viewAbout"></article>
            <nav class="blog-pagination" aria-label="Pagination" id="book_tags">
                <!-- placeholder for Book tags -->
            </nav>

        </div>
    </div>
</div>
<!-- User Comments -->
<section class="UserComments">
    <div class="container mt-5">
        <!-- My thread -->
        <div class="card mb-4">
            <div class="card-body pt-2 pb-2 ps-4 pe-4 rounded"
                 style="background-color: var(--App-panelBgColor);color: var(--App-textColor);">
                <div class="row">
                    <!-- User Comment -->
                    <div class="d-flex flex-start p-2 rounded">
                        <img class="rounded-circle shadow-1-strong ms-3" src="assets/profile.jpg"
                             alt="avatar" width="54" height="54"/>
                        <div class="flex-grow-1 flex-shrink-1">
                            <div>
                                <div class="d-flex justify-content-between align-items-center">
                                    <p class="mb-1">
                                        <span class="fw-bold">اسم المستخدم -</span>
                                        <span class="small">منذ ساعتين</span>
                                        <span class="small"><i class="fas fa-list-dots"></i></span>
                                    </p>
                                </div>
                                <textarea id="myBookComment" class="form-control rounded border pt-2 pb-2" rows="1"
                                          style="background-color: var(--App-bgColor);color: var(--App-textColor);resize: none"
                                          placeholder="تعليقك !"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- User Threads -->
        <div class="card">
            <div class="card-body p-4 rounded"
                 style="background-color: var(--App-panelBgColor);color: var(--App-textColor);">
