<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المكتبة</title>
    <link href="assets/bootstrap-5.3.2-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/fontawesome-free-6.5.1-web/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="style/fonts.css">
    <link rel="stylesheet" href="style/riwaq.css">
    <link rel="stylesheet" href="style/library.css">
</head>

<body>

    <!--TODO: AUTHENTICAION of users is must for library -->
    <!--TODO: in future: any user can search for book on different libraries for purchase (add data to range of searched data) -->
    <!-- include Auth method for access internet Library which need it -->
    <!-- only administrator of library can manage it and access users to it and so on (add Admin Mode Icon activate if user is admin)-->
    <!-- on ask for join to library the admin accept or deny then add user entry to library users -->
    <!-- As Institute you can manage your library and can scan data using camera using header bt -->
    <!-- add header button about Library Info like location, name, website, ID for share and so on -->
    <!-- Purshase Section -->

    <!-- Header -->
    <header dir="ltr">
        <nav class="navbar navbar-expand-md">
            <div class="container-fluid">
                <!-- Search Input -->
                <form class="d-flex" role="search">
                    <button id="addBookBt" class="btn btn-outline-warning d-inline-flex align-items-center fw-bold"
                        type="button">اضف
                        كتاب</button>
                    <button id="searchBt" style="position: absolute;left: 90px;"
                        class="btn d-inline-flex align-items-center rounded fs-4" type="button"><i
                            class="fa-brands fa-searchengin"></i></button>
                    <div>
                        <input class="form-control ms-2 me-4" id="search-input" type="search" placeholder="بحث"
                            dir="rtl" style="font-family: TheYearofTheCamelLight;letter-spacing: 1px;">
                    </div>
                </form>
                <!-- Secondry Show Options -->
                <div class="navbar-collapse" id="navbarCollapse">
                    <ul id="secondary-nav" class="navbar-nav mb-2 mb-md-0">
                        <!-- PLACEHOLDER For  secondry Show Items-->
                    </ul>
                </div>
                <!-- User Profile -->
                <span class="align-items-right fw-bold" aria-expanded="false" style="user-select: none;">
                    <strong id="profile-name" class="me-1" style="letter-spacing: 1px;"></strong>
                    <img id="profile-pic" width="32" height="32" class="rounded-circle">
                </span>
                <!-- OCR Bt -->
                <span class="align-items-right ms-3 cursorBt headerBt" aria-expanded="false" title="(OCR) البحث عن الغلاف">
                    <i class="fa-solid fa-barcode" id="OCRBt"></i>
                </span>
                <!-- Extensions Bt -->
                <span class="align-items-right ms-3 cursorBt headerBt" aria-expanded="false">
                    <i class="fa-solid fa-puzzle-piece" id="ExtensionsBt" style="transform: scaleX(-1);"></i>
                </span>
                <!-- Library's Info -->
                <span class="align-items-right ms-3 cursorBt headerBt" aria-expanded="false">
                    <i class="fa-solid fa-qrcode" id="LibraryInfoBt"></i>
                </span>

            </div>
        </nav>
    </header>
    <!--  Main View -->
    <div id="main" style="font-family: TheYearofTheCamelBold;">
        <!-- TODO: on load Items count == 7  -->
    </div>
    <!-- Modal used for info and alert -->
    <div id="mainModal" class="rounded">
        <span id="mainModalHeader"><span id="mainModalHeader_"></span></span>
        <span id="mainModalBody">

        </span>
        <span id="mainModalBt"><span class="border rounded fw-bold" id="mainModalBt_"></span></span>
    </div>
    <!-- TODO: The Library Creator Will have permission to accept users and so on
        and all data about Library like adderss will be on info screen up beside the join data-->
    <!--  Create Library -->
    <div id="initLibrary" class="rounded">
        <!-- Library Name -->
        <div class="container">
            <div class="row align-items-start">
                <div class="mb-3 col">
                    <label for="LibraryName" class="form-label fw-bold me-1 fs-4"
                        style="color: var(--App-textColor);word-spacing: 3px;">اسم المكتبة</label>
                    <input type="text" class="form-control required" id="LibraryName" placeholder="اسم المكتبة (تكوين)"
                        style="font-family: TheYearofTheCamelLight;">
                </div>
            </div>
        </div>
        <!-- Library Title -->
        <div class="container">
            <div class="row align-items-start">
                <div class="mb-3 col">
                    <label for="LibraryID" class="form-label fw-bold me-1 fs-4"
                        style="color: var(--App-textColor);word-spacing: 3px;">الرقم التعريفي</label>
                    <input type="text" class="form-control required" id="LibraryID"
                        placeholder="الرقم التعريفي (الانضمام)" style="font-family: TheYearofTheCamelLight;">
                </div>
            </div>
        </div>
        <!-- Modal Buttons -->
        <div class="container pb-2" id="initModal">
            <a class="btn fw-bold border rounded ms-2 me-1 initModalBt" href="#" id="initLibraryBt">تكوين</a>
            <a class="btn fw-bold border rounded initModalBt" href="#" id="joinLibraryBt">الانضمام</a>
        </div>

    </div>
    <!--  initBt -->
    <div id="initBt" class="btn fs-5 fw-bold rounded">
        <i class="fa-solid fa-swatchbook" style="position:relative;top:2px" id="initIcon"></i>
    </div>
    <!-- External Scripts -->
    <script src="assets/bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
    <script src="JS/components.js"></script><!-- Dark Mode and Themes -->
    <script src="JS/misc.js"></script><!-- Helpful Routines -->
    <script src="JS/theme.js"></script><!-- Dark Mode and Themes -->
    <script src="JS/library.js" type="module"></script><!-- Specific Library Staff -->
</body>

</html>
