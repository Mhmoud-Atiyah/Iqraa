                    <img id="profile-pic" width="32" height="32" class="rounded-circle">
                </span>
            <!-- Session's Side -->
            <span class="align-items-right ms-3 me-1 cursorBt headerBt" aria-expanded="false">
                    <i class="fa-solid fa-users-viewfinder" id="SessionSideBt"></i>
                </span>
            <!-- Academy Mode -->
            <span class="align-items-right ms-3 cursorBt headerBt" aria-expanded="false">
                    <i class="fa-solid fa-building-columns" id="AcademyModeBt"></i>
                </span>
            <!-- Session's Info -->
            <span class="align-items-right ms-3 cursorBt headerBt" aria-expanded="false">
                    <i class="fa-solid fa-qrcode" id="SessionInfoBt"></i>
                </span>
            <!-- Session's Users -->
            <span class="align-items-right ms-3 cursorBt headerBt" aria-expanded="false">
                    <i class="fa-solid fa-user-group" id="users-icon"></i>
                <!-- Session's Users Window -->
                    <div id="conversationUsers" class="rounded col-md-12">
                        <!-- PlaceHolder for Users -->
                    </div>
                </span>
            <!-- User's Microphone -->
            <span class="align-items-right ms-3 cursorBt headerBt" aria-expanded="false">
                    <i class="" id="microphone-icon"></i> </span>
            <!-- User's Camera -->
            <span class="align-items-right ms-3 cursorBt headerBt" aria-expanded="false">
                    <i class="fa-solid fa-video-slash" id="camera-icon"></i> </span>
            <!-- App Dark Mode -->
            <span class="align-items-right ms-3 cursorBt headerBt" aria-expanded="false">
                <i id="theme-icon" class="#"></i></span>
            <!-- App Connection Status -->
            <span class="align-items-right ms-3 cursorBt headerBt" aria-expanded="false">
                <i id="status-icon" style="transform: scaleX(-1);" class="#"></i></span>
        </div>
    </nav>
</header>

        <!-- Messenger Input -->
        <div id="messageInput">

<!--  initiate Session -->
<div id="initSession" class="rounded">
    <!-- Book Name Or Title -->
    <div class="container" id="BookNameField">
        <div class="row align-items-start">
            <div class="mb-1 col">
                <label for="BookName" class="form-label fw-bold me-1 fs-4"
                       style="color: var(--App-textColor);word-spacing: 3px;">عنوان المناقشة</label>
                <input type="text" class="form-control required" id="BookName" placeholder="عنوان اكثر من ٣ حروف">
            </div>
        </div>
    </div>
    <!-- Session id -->
    <div class="container" id="sessionIdField">
        <div class="row align-items-start">
            <div class="mb-3 col">
                <label for="BookName" class="form-label fw-bold me-1 fs-4"
                       style="color: var(--App-textColor);word-spacing: 3px;">الرقم التعريفي</label>
                <input type="text" class="form-control required" id="sessionId"
                       placeholder="الرقم التعريفي" style="font-family: GilroyLight, serif;">
            </div>
        </div>
    </div>
    <!-- Modal Buttons -->
    <div class="container pb-2" id="initModal">
        <div class="btn fw-bold border rounded ms-2 me-1 initModalBt" id="initSessionBt">البدأ</div>
        <div class="btn fw-bold border rounded initModalBt" id="joinSessionBt">الانضمام</div>
    </div>
</div>
<!-- Markers and Highlighter -->
<div id="markers" class="rounded">
    <div class="align-items-right cursorBt rounded" id="markersBt">
        <i class="fa-solid fa-pen-nib" id="markersIcon"></i>
        <!-- Markers and Highlighter Window -->
    </div>
    <div id="markersList" class="rounded col-md-12">
        <!-- Normal Pen_1 -->
        <span class="markerPen cursorBt"><i class="fa-solid fa-pen markerPenRotate"></i></span>
        <!-- Normal Pen_2 -->
        <span class="markerPen cursorBt"><i class="fa-solid fa-pen markerPenRotate"></i></span>
        <!-- Highlighter Pen -->
        <span class="markerPen cursorBt"><i class="fa-solid fa-highlighter markerPenRotate"></i></span>
        <!-- Shape Creator -->
        <span class="markerPen cursorBt"><i class="fa-solid fa-square"></i></span>
        <!-- Eraser -->
        <span class="markerPen cursorBt"><i class="fa-solid fa-eraser"></i></span>
        <!-- Text -->
        <span class="markerPen cursorBt"><i class="fa-solid fa-font"></i></span>
    </div>

</div>
<!--  initBt -->
<div id="initBt" class="btn fs-5 fw-bold rounded">
    <i class="fa-solid fa-users" id="initIcon"></i>
</div>
<!-- Secondary Window -->
<div id="SecondaryWindow" class="rounded">

            <i class="fa-solid fa-xmark rounded-circle"></i>
        </span>
        <span id="SecondaryWindowHeader_"></span>
    </span>
    <span id="SecondaryWindowBody"></span>
    <span id="SecondaryWindowBt"><span class="border rounded fw-bold" id="SecondaryWindowBt_"></span></span>
</div>
