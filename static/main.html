<!doctype html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>أقرأ</title>
    <link rel="icon" href="assets/book-open-reader-solid.svg">
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/fontawesome/css/all.css" rel="stylesheet">
    <link href="style/main.css" rel="stylesheet">
    <link href="style/loader.css" rel="stylesheet">
    <link href="style/responsive/res.css" rel="stylesheet">
    <link href="style/fonts.css" rel="stylesheet">
</head>

<body style="font-family: Moharram;">
<!-- Header -->
<div id="header">
    <div id="headerRight" class="pt-1">
        <!-- App Connection Status -->
        <span class="align-items-right ms-3 cursorBt" aria-expanded="false"><i id="status-icon"
                                                                               class="#"></i></span>
        <!-- App Dark Mode -->
        <span class="align-items-right ms-3 cursorBt" aria-expanded="false"><i id="theme-icon"
                                                                               class="#"></i></span>
        <!-- User Profile -->
        <span class="align-items-right fw-bold" aria-expanded="false" style="user-select: none;">
            <img id="profile-pic" class="rounded-circle profilePic cursorBt dropdown-toggle" data-bs-toggle="dropdown"
                 aria-expanded="true">
            <strong id="profile-name" class="me-2" style="letter-spacing: 1px;word-spacing: 2px;"></strong>
            <ul class="dropdown-menu text-small shadow text-end" id="profileMenu"
                data-popper-placement="top-start">
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item fs-5" href="#" id="logOutBt">تسجيل الخروج</a></li>
            </ul>
        </span>
    </div>
    <div id="headerCenter">
        <!-- Secondary Show Options -->
        <div>
            <ul id="tagsList" class="p-1">
                <!-- PLACEHOLDER For Books Tags -->
            </ul>
        </div>
    </div>
    <div id="headerLeft">
        <!-- Search Input -->
        <form class="d-flex" role="search">
            <!-- Search Book -->
            <div class="container searchSide">
                <button id="searchBt" class="btn d-inline-flex align-items-center " type="button">
                    <i class="fa-solid fa-magnifying-glass fs-5"></i>
                </button>
                <input class="form-control" id="search-input" type="search" placeholder="بحث">
                <div id="search-inputList">
                    <ul id="search-inputListItems"><!-- placeholder for Search Responses --></ul>
                </div>
            </div>
            <!-- Add Book button -->
            <div class="addbookSide" style="width: 25%;">
                <div id="addBookBt" class="fs-5 fw-bold rounded" type="button">اضف كتاب</div>
            </div>
        </form>
    </div>
</div>
<!--  Main View -->
<div id="main"></div>
<!-- Bottom Dock -->
<div id="nav" class="navbar navbar-expand-md">
    <div class="col-md-1"><img class="cursorBt" id="current" src="#"></div>
    <div class="row">
        <div id="myBooks" class="navBt myBooks col-md-1 nav-bt cursorBt">كتبي</div>
        <div id="#" class="navBt col-md-1 nav-bt cursorBt">المنصة</div>
        <div id="library_bt" class="navBt col-md-1 nav-bt cursorBt">المكتبة</div>
        <div id="session" class="navBt col-md-1 nav-bt cursorBt">الرواق</div>
    </div>
</div>
<!-- Setting Icon -->
<div id="settings" class="cursorBt">
    <i class="fa-solid fa-bars" style="padding: 5px;"></i>
</div>
<!-- Secondary Window -->
<div id="SecondaryWindow" class="rounded">
    <span id="SecondaryWindowHeader">
        <span id="SecondaryWindowHeader_close" class="float-end me-2 cursorBt">
            <i class="fa-solid fa-xmark rounded-circle"></i>
        </span>
        <span id="SecondaryWindowHeader_"></span>
    </span>
    <span id="SecondaryWindowBody"></span>
    <span id="SecondaryWindowBt"><span class="border rounded fw-bold" id="SecondaryWindowBt_"></span></span>
</div>
<!-- External Scripts -->
<script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="JS/components.js"></script><!-- Dark Mode and Themes -->
<script src="JS/header.js" type="module"></script><!-- Top Header -->
<script src="JS/search.js" type="module"></script><!-- Search Routines -->
<script src="JS/addBook.js" type="module"></script><!-- Add Book -->
<script src="JS/userSection.js" type="module"></script><!-- Load and remove User Sections -->
<script src="JS/mainView.js" type="module"></script><!-- Main Routines -->
</body>

</html>
