<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إقراء</title>
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/fontawesome/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="style/fonts.css">
    <link rel="stylesheet" href="style/riwaq.css">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/library.css">
</head>
<body>
<!-- Header -->
<div id="header" dir="ltr">
    <div id="headerRight">
        <!-- User Profile -->
        <span class="align-items-right fw-bold" aria-expanded="false" style="user-select: none;">
                    <strong id="profile-name" class="me-1" style="letter-spacing: 1px;word-spacing: 2px;"></strong>
                    <img id="profile-pic" class="profilePic rounded-circle">
                </span>
        <!-- Admin Mode Bt -->
        <span class="align-items-right ms-3 cursorBt headerBt" aria-expanded="false" title="تحديد مصادر بيانات المكتبة">
                    <i class="fa-solid fa-database" id="AdminModeBt"></i>
        </span>
        <!-- OCR Bt -->
        <span class="align-items-right ms-3 cursorBt headerBt" aria-expanded="false" title="(OCR) البحث عن الغلاف">
                    <i class="fa-solid fa-barcode" id="OCRBt"></i>
              </span>
        <!-- Extensions Bt -->
        <span class="align-items-right ms-3 cursorBt headerBt" aria-expanded="false">
                    <i class="fa-solid fa-puzzle-piece" id="ExtensionsBt" style="transform: scaleX(-1);"></i>
                </span>
        <!-- Parties Bt -->
        <span class="align-items-right ms-3 cursorBt headerBt" aria-expanded="false">
                    <i class="fa-solid fa-users" id="partiesBt"></i>
                </span>
        <!-- Library's Info -->
        <span class="align-items-right ms-3 cursorBt headerBt" aria-expanded="false">
                    <i class="fa-solid fa-qrcode" id="LibraryInfoBt"></i>
                </span>
        <!-- App Dark Mode -->
        <span class="align-items-right ms-3 cursorBt" aria-expanded="false"><i id="theme-icon"
                                                                               class="#"></i></span>
        <!-- App Connection Status -->
        <span class="align-items-right ms-3 cursorBt" aria-expanded="false"><i id="status-icon"
                                                                               class="#"></i></span>
    </div>
    <div id="headerCenter">
        <div class="#" id="headerCenterBTs" role="group">
            <!-- Placeholder for Libraries Buttons -->
        </div>
    </div>
    <div id="headerLeft">
        <!-- Search Input -->
        <form class="d-flex" role="search" style="display: inline-block;width: 30%">
            <!-- Add Book button -->
            <button id="addBookBt" class="btn btn-outline-warning d-inline-flex align-items-center fw-bold"
                    type="button">اضف كتاب
            </button>
            <!-- Search Book -->
            <div>
                <button id="searchBt" style="position: absolute; left: 90px"
                        class="btn d-inline-flex align-items-center fs-4" type="button">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
                <input class="form-control ms-2 me-4" id="search-input" type="search" placeholder="بحث">
                <div id="search-inputList">
                    <ul id="search-inputListItems"><!-- placeholder for Search Responses --></ul>
                </div>
            </div>
        </form>
        <!-- Secondary Show Options -->
        <div class="navbar-collapse" id="navbarCollapse">
            <ul id="secondary-nav" class="navbar-nav mb-2 mb-md-0">
                <!-- PLACEHOLDER For Books Tags -->
            </ul>
        </div>
    </div>
</div>
<!--  Main View -->
<div id="main" style="font-family: TheYearofTheCamelBold;">
    <!-- TODO: on load Items count == 7  -->
</div>
<!--  Create Library -->
<div id="initLibrary" class="rounded">
    <!-- Library Name -->
    <div class="container" id="LibraryNameField">
        <div class="row align-items-start">
            <div class="mb-3 col">
                <label for="LibraryName" class="form-label fw-bold me-1 fs-4"
                       style="color: var(--App-textColor);word-spacing: 3px;">اسم المكتبة</label>
                <input type="text" class="form-control required" id="LibraryName" placeholder="عنوان اكثر من ٣ حروف">
            </div>
        </div>
    </div>
    <!-- Library ID -->
    <div class="container" id="libraryIdField">
        <div class="row align-items-start">
            <div class="mb-3 col">
                <label for="LibraryID" class="form-label fw-bold me-1 fs-4"
                       style="color: var(--App-textColor);word-spacing: 3px;">الرقم التعريفي</label>
                <input type="text" class="form-control required" id="LibraryID"
                       placeholder="الرقم التعريفي" style="font-family: GilroyLight, serif;">
            </div>
        </div>
    </div>
    <!-- Modal Buttons -->
    <div class="container pb-2" id="initModal">
        <a class="btn fw-bold border rounded ms-2 me-1 initModalBt" href="#" id="initLibraryBt">تكوين</a>
        <a class="btn fw-bold border rounded initModalBt" href="#" id="joinLibraryBt">الانضمام</a>
    </div>
</div>
<!--  initBt -->
<div id="initBt" class="btn fs-5 fw-bold rounded">
    <i class="fa-solid fa-swatchbook" style="position:relative;top:2px" id="initIcon"></i>
</div>
<!-- Secondary Window -->
<div id="SecondaryWindow" class="rounded">
    <span id="SecondaryWindowHeader"><span id="SecondaryWindowHeader_"></span></span>
    <span id="SecondaryWindowBody"></span>
    <span id="SecondaryWindowBt"><span class="border rounded fw-bold" id="SecondaryWindowBt_"></span></span>
</div>
<!-- External Scripts -->
<script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="JS/components.js"></script><!-- Dark Mode and Themes -->
<script src="JS/header.js" type="module"></script><!-- Top Header -->
<script src="JS/search.js" type="module"></script><!-- Search Routines -->
<script src="JS/addBook.js" type="module"></script><!-- Add Book -->
<script src="JS/library.js" type="module"></script><!-- Specific Library Staff -->
</body>
</html>
