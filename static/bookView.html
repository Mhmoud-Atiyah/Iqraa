<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/book-open-reader-solid.svg">
    <link href="assets/bootstrap-5.3.2-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/fontawesome-free-6.5.1-web/css/all.css" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'arbicNormal';
            src: url('style/arabic_text.ttf') format('truetype');
        }

        body {
            padding-top: 20px;
            padding-bottom: 30px;
        }

        .Btn {
            width: 30px;
            color: var(--App-textColor);
            padding: 8px;
            margin-left: 5px;
            border-radius: 10px;
            border: solid 2px var(--App-panelBorderColor);
            cursor: pointer;
        }

        .Btn:hover {
            background-color: var(--App-panelBorderColor);
        }

        #book_viewAbout {
            color: var(--App-textColor);
            font-family: arbicNormal;
            font-size: 24px;
            word-spacing: 2px;
        }

        #myBookComment {
            font-size: 16px;
            resize: none;
        }

        .rating {
            display: flex;
            flex-direction: row-reverse;
            justify-content: center;
        }

        .rating input {
            display: none;
        }

        .rating label {
            font-size: 1.4rem;
            cursor: pointer;
            padding: 0 0.1rem;
        }

        .rating input:checked~label {
            color: #f5b301;
        }

        #book_view_title {
            font-family: arbicNormal;
            word-spacing: 3px;
            font-size: 32px;
            letter-spacing: 1px;
        }
    </style>
</head>

<body>
    <!--Section: book view-->
    <div class="book_view container">
        <!-- Book Details -->
        <div class="p-md-3 mb-4 rounded col-md-10"
            style="background-color: var(--App-panelBgColor);color: var(--App-textColor);">
            <!-- Book Cover -->
            <img id="book_view_cover" src="assets/bookCover.jpg" class="float-start" title="عنوان الكتاب" height="170px"
                width="150px" style="border-radius: 7.5px;filter: grayscale(100%);">
            <!-- Book Title -->
            <div class="px-0">
                <div style="display: inline-block;" class="pb-1">
                    <div class="lead fw-bold ms-3" id="book_view_title" style="display: inline;"></div>
                    <div id="book_view_rating" class="ms-3 rating" style="display: inline;direction: ltr;">(
                        <input type="radio" class="ratingBt" name="rating" id="star1" value="1"><label
                            for="star1">&#9733;</label>
                        <input type="radio" class="ratingBt" name="rating" id="star3" value="3"><label
                            for="star3">&#9733;</label>
                        <input type="radio" class="ratingBt" name="rating" id="star2" value="2"><label
                            for="star2">&#9733;</label>
                        <input type="radio" class="ratingBt" name="rating" id="star4" value="4"><label
                            for="star4">&#9733;</label>
                        <input type="radio" class="ratingBt" name="rating" id="star5" value="5"><label
                            for="star5">&#9733;</label>
                        )
                    </div>
                </div>
                <!-- Book Pages Count -->
                <div class="small fw-bold fs-5 ms-3" id="book_view_pagesCount"
                    style="font-family: arbicNormal;word-spacing: 3px;"></div>
                <!-- Book Pubish Date -->
                <div class="small fw-bold fs-5 ms-3 pb-2" id="book_view_pubDate"
                    style="font-family: arbicNormal;word-spacing: 3px;"></div>
                <!-- Book Options -->
                <div class="fw-bold">
                    <div class="book_options mt-3 pb-2">
                        <nav class="book_optionsNav">
                            <a class="read_bt Btn fw-bold" id="book_view_readBt">
                                قرأت&nbsp;
                                <i class="fa-solid fa-book-medical"></i>
                            </a>
                            <a class="wantread_bt Btn fw-bold" id="book_view_wantreadBt">يعجبني&nbsp;
                                <i class="fa-solid fa-heart"></i>
                            </a>
                            <a class="Btn fw-bold" id="book_view_readNowBt">
                                قراءه&nbsp;
                                <i class="fa-brands fa-readme"></i>
                            </a>
                            <a class="book_purchase_bt Btn fw-bold" id="book_view_purchaseBt" href="#">شراء&nbsp;
                                <i class="fa-solid fa-bag-shopping"></i>
                            </a>

                        </nav>
                    </div>
                </div>

            </div>
        </div>
        <!-- Author Section -->
        <div class="row mb-2">
            <div class="col-md-8">
                <div class="row g-0 rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative"
                    style="background-color: var(--App-panelBgColor);color: var(--App-textColor);">
                    <!-- Author title -->
                    <div class="col pe-4 pt-2 d-flex flex-column position-static"
                        style="font-family: arbicNormal;word-spacing: 2px;">
                        <div class="d-inline-block fs-3 fw-bold" style="letter-spacing: 1px;">المؤلف</div>
                        <div class="mb-0 fs-4 fw-bold" id="authorName"></div>
                        <div class="mb-1 fs-4" id="authorBirth"></div>
                        <p class="card-text mb-auto fs-4" id="authorInfo"></p>
                    </div>
                    <!-- Author Profile -->
                    <div class="col-auto d-none d-lg-block p-3">
                        <img id="authorProfile" class="rounded" src="assets/authorProfile.png" width="200" height="250"
                            style="filter: grayscale(100%);">
                    </div>
                </div>
            </div>

        </div>
        <!-- About Book -->
        <div class="row">
            <div class="col-md-8">

                <article class="blog-post mb-4" id="book_viewAbout"></article>

                <nav class="blog-pagination" aria-label="Pagination">
                    <a class="book_tag_bt Btn" data-path=""></a>
                    <a class="book_tag_bt Btn" data-path=""></a>
                    <a class="book_tag_bt Btn" data-path=""></a>
                    <a class="book_tag_bt Btn" data-path=""></a>
                </nav>

            </div>
        </div>
    </div>
    <!-- User Comments -->
    <section class="UserComments">
        <div class="container mt-5">
            <div class="row d-flex">
                <div class="col-md-12">
                    <div class="card">
                        <!-- My thread -->
                        <div class="card-body p-4 rounded pb-0 mb-0"
                            style="background-color: var(--App-navBgColor);color: var(--App-textColor);">
                            <div class="row">
                                <div class="col">
                                    <!-- User Comment -->
                                    <div class="d-flex flex-start rounded p-2 border">
                                        <img class="rounded-circle shadow-1-strong ms-3" src="assets/profile.jpg"
                                            alt="avatar" width="65" height="65" />
                                        <div class="flex-grow-1 flex-shrink-1">
                                            <div>
                                                <div class="d-flex justify-content-between align-items-center">
                                                    <p class="mb-1">
                                                        <span class="fw-bold">اسم المستخدم -</span>
                                                        <span class="small">منذ ساعتين</span>
                                                    </p>
                                                </div>

                                                <textarea id="myBookComment"
                                                    class="form-control rounded border pt-2 pb-2" rows="3"
                                                    placeholder="تعليقك !"></textarea>

                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- User Thread -->
                        <div class="card-body p-4 rounded"
                            style="background-color: var(--App-navBgColor);color: var(--App-textColor);">
                            <div class="row">
                                <div class="col">
                                    <!-- User Comment -->
                                    <div class="d-flex flex-start rounded p-2 border">
                                        <img class="rounded-circle shadow-1-strong ms-3"
                                            src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/img%20(10).webp"
                                            alt="avatar" width="65" height="65" />
                                        <div class="flex-grow-1 flex-shrink-1">
                                            <div>
                                                <div class="d-flex justify-content-between align-items-center">
                                                    <p class="mb-1">
                                                        <span class="fw-bold">اسم المستخدم -</span>
                                                        <span class="small">منذ ساعتين</span>
                                                    </p>
                                                    <div>
                                                        <i class="fa-regular fa-thumbs-up ms-1"></i>
                                                        <i class="fa-regular fa-comment ms-1"></i>
                                                        <i class="fa-regular fa-share-from-square ms-1"></i>
                                                    </div>
                                                </div>
                                                <p class="small mb-0">إنها حقيقة مثبتة منذ زمن طويل أن المحتوى المقروء
                                                    للصفحة سوف يلهي القارئ.</p>
                                            </div>
                                            <!-- Other User Reply -->
                                            <div class="d-flex flex-start mt-3 me-3"
                                                style="color: var(--App-secondaryTextColor);">
                                                <img class="rounded-circle shadow-1-strong ms-3"
                                                    src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/img%20(11).webp"
                                                    alt="avatar" width="65" height="65" />
                                                <div class="flex-grow-1 flex-shrink-1">
                                                    <div>
                                                        <div class="d-flex justify-content-between align-items-center">
                                                            <p class="mb-1" style="color: var(--App-textColor);">ماريا
                                                                سامنثا -
                                                                <span class="small">منذ ساعتين</span>
                                                            </p>
                                                            <div style="color: var(--App-textColor);">
                                                                <i class="fa-regular fa-thumbs-up ms-1"></i>
                                                                <i class="fa-regular fa-message ms-1"></i>
                                                                <i class="fa-regular fa-share-from-square ms-1"></i>
                                                            </div>
                                                        </div>
                                                        <p class="small mb-0">إنها حقيقة مثبتة منذ زمن طويل أن المحتوى
                                                            المقروء
                                                            للصفحة سوف يلهي القارئ.</p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="assets/bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
    <script src="JS/components.js"></script>
    <script src="JS/misc.js"></script>
    <script src="JS/theme.js"></script>
    <script src="JS/bookView.js"></script>
</body>

</html>
