<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="assets/book-open-reader-solid.svg">
    <link href="assets/bootstrap-5.3.2-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/fontawesome-free-6.5.1-web/css/all.css" rel="stylesheet">
    <style>
        ::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>

<body>
    <!--Section: book view-->
    <div class="book_view container">
        <div class="p-4 p-md-5 mb-4 rounded text-bg-dark">
            <img id="book_view_cover" src="" class="float-start" title="book cover" height="150px" width="150px"
                style="border-radius: 7.5px;">
            <a class="book_purchase_bt btn btn-outline-warning rounded-pill btn-sm active" id="book_view_purchaseBt"
                href="#">شراء&nbsp;
                <i class="fa-solid fa-bag-shopping"></i>
            </a>
            <div class="col-md-6 px-0">
                <p class="lead my-3" id="book_view_title"></p>
                <p class="small my-3" id="book_view_pagesCount"></p>
                <p class="small my-3" id="book_view_pubDate"></p>
                <p class="small my-3" id="book_view_rating"></p>
                <div class="book_options">
                    <nav class="blog-pagination" aria-label="Pagination">
                        <a class="read_bt btn btn-outline-primary rounded-pill" id="book_view_readBt">
                            قرأت&nbsp;
                            <i class="fa-solid fa-book-medical"></i>
                        </a>
                        <a class="wantread_bt btn btn-outline-primary rounded-pill" id="book_view_wantreadBt">تريد
                            قراءته&nbsp;
                            <i class="fa-solid fa-heart"></i>
                        </a>
                        <a class="btn btn-outline-primary rounded-pill" id="book_view_readNowBt">
                            قراءه&nbsp;
                            <i class="fa-brands fa-readme"></i>
                        </a>
                        <a class="btn btn-outline-primary rounded-pill" id="book_view_noteBt">
                            تعليق&nbsp;
                            <i class="fa-regular fa-note-sticky"></i>
                        </a>
                    </nav>
                </div>
            </div>
        </div>
        <div class="row mb-2">
            <div class="col-md-6" style="width: 600px;">
                <div
                    class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
                    <div class="col p-4 d-flex flex-column position-static">
                        <strong class="d-inline-block mb-2 text-primary">المؤلف</strong>
                        <h3 class="mb-0" id="authorName"></h3>
                        <div class="mb-1 text-body-secondary" id="authorBirth"></div>
                        <p class="card-text mb-auto" id="authorInfo"></p>
                    </div>
                    <div class="col-auto d-none d-lg-block">
                        <img id="authorProfile" src="#" width="200" height="250">
                    </div>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-md-8">

                <article class="blog-post" id="book_viewAbout"></article>

                <nav class="blog-pagination" aria-label="Pagination">
                    <a class="book_tag_bt btn btn-outline-primary rounded-pill" data-path=""></a>
                    <a class="book_tag_bt btn btn-outline-primary rounded-pill" data-path=""></a>
                    <a class="book_tag_bt btn btn-outline-primary rounded-pill" data-path=""></a>
                    <a class="book_tag_bt btn btn-outline-primary rounded-pill" data-path=""></a>
                </nav>

            </div>
        </div>
    </div>
    <script src="assets/bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
    <script src="JS/bookView.js"></script>
</body>

</html>
