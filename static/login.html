<!doctype html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Qiraa Tracker</title>
    <link rel="icon" href="assets/book-open-reader-solid.svg">
    <link href="assets/bootstrap-5.3.2-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/fontawesome-free-6.5.1-web/css/all.css" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'arbic_text';
            src: url('style/arabic_text.ttf') format('truetype');
        }

        .alert {
            position: fixed;
            left: 50%;
            bottom: 10px;
            transform: translateX(-50%);
            z-index: 1050;
        }
    </style>
</head>

<body style="font-family: arbic_text">
    <!-- Placeholder for Alert -->
    <div id="alertPlaceholder"></div>
    <section class="vh-100" style="background-color: #fffff0;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <div class="card" style="border-radius: 1rem;">
                        <div class="row g-0">
                            <div>
                                <img height="100%" width="400px" src="assets/login_wall.avif"
                                    style="border-radius: 1rem 0 0 1rem;position: absolute;left: 0px;" />
                            </div>
                            <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                <div class="card-body p-4 p-lg-5 text-black">

                                    <form>

                                        <div class="d-flex align-items-center mb-3 pb-1"
                                            style="color: #606C5D;position: relative;right: 25%;">
                                            <i class="fa-solid fa-book-open-reader fa-2x me-2"></i>
                                            <span class="h1 fw-bold mb-0 me-4"> مجدول القراة</span>
                                        </div>

                                        <h5 class="fw-bold" style="letter-spacing: 1px;font-size: 24px;color: #606C5D;">
                                            اسم المستخدم</h5>

                                        <div class="form-outline mb-4">
                                            <input id="username" type="email"
                                                style="font-family: Arial, Helvetica, sans-serif;color: #606C5D;"
                                                class="form-control form-control-lg" />
                                        </div>

                                        <div class="form-outline mb-2">
                                            <h5 class="fw-bold"
                                                style="letter-spacing: 1px;font-size: 24px;color: #606C5D">
                                                كلمة المرور</h5>
                                            <input type="password" id="password"
                                                style="font-family: Arial, Helvetica, sans-serif;color: #606C5D;"
                                                class="form-control form-control-lg" />
                                        </div>

                                        <div class="pt-1 mb-4">
                                            <button id="loginBt" class="btn btn-dark btn-lg btn-block fw-bold"
                                                type="button">دخول</button>
                                            <button id="signUpBt" type="button"
                                                class="btn btn-secondary me-1 btn-lg btn-block fw-bold">تسجيل مستخدم
                                                جديد</button>
                                        </div>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="assets/bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
    <script src="../preload.js"></script>
    <script>
        const alertPlaceholder = document.getElementById('alertPlaceholder');
        const signUpBt = document.getElementById('signUpBt');
        /* 
            Login Button
        */
        document.getElementById("loginBt").onclick = () => {
            //TODO: Add encrption
            userName = document.getElementById("username").value;
            passWord = document.getElementById("password").value;
            //TODO: check error of inputs (formats-allowed letters)
            let obj = fetch(`http://localhost:1999/login/${userName}|${passWord}`, {
                method: 'GET',
                headers: {
                    "Accept": "application/json",
                },
            }).then(response => response.json()).then(data => {
                if (data) { // If returned ID
                    //TODO: Open Main Window
                    window.IPC.openMainWindow(data);
                    window.close();
                } else {
                    const alertDiv = document.createElement('div');
                    alertDiv.className = 'alert alert-danger alert-dismissible fade show';
                    alertDiv.setAttribute('data-mdb-position', 'bottom-center');
                    alertDiv.role = 'alert';
                    alertDiv.innerHTML = `
                        <strong style="font-size:22px;"> خطأ ! </strong>
                        <span style="font-size:24px"> أنت غير مسجل أو بيانات خاطئة </span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>`;
                    alertPlaceholder.appendChild(alertDiv);
                    signUpBt.className = "btn btn-warning me-1 btn-lg btn-block fw-bold";
                    // Remove the alert after a few seconds
                    setTimeout(() => {
                        alertDiv.classList.remove('show');
                        alertDiv.classList.add('hide');
                        alertDiv.addEventListener('transitionend', () => alertDiv.remove());
                    }, 3000);
                }
            })
        }
        /* 
                Sign-Up Button
        */
        signUpBt.onclick = () => {
            window.IPC.opensignUpWindow();
            window.close();
        }
    </script>
</body>

</html>
