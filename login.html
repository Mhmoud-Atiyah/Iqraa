<!doctype html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Qiraa Tracker</title>
    <link rel="icon" href="assets/book-open-reader-solid.svg">
    <link href="assets/bootstrap-5.3.2-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/fontawesome-free-6.5.1-web/css/all.css" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'arbic_text';
            src: url('assets/arabic_text.ttf') format('truetype');
        }
    </style>
</head>

<body style="font-family: arbic_text">
    <section class="vh-100" style="background-color: #F7E6C4;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <div class="card" style="border-radius: 1rem;">
                        <div class="row g-0">
                            <div>
                                <img height="100%" width="400px" src="assets/login_wall.avif"
                                    style="border-radius: 1rem 0 0 1rem;position: absolute;left: 0px;" />
                            </div>
                            <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                <div class="card-body p-4 p-lg-5 text-black">

                                    <form>

                                        <div class="d-flex align-items-center mb-3 pb-1"
                                            style="color: #606C5D;position: relative;right: 25%;">
                                            <i class="fa-solid fa-book-open-reader fa-2x me-2"></i>
                                            <span class="h1 fw-bold mb-0 me-4"> مجدول القراة</span>
                                        </div>

                                        <h5 class="fw-bold" style="letter-spacing: 1px;font-size: 24px;color: #606C5D;">
                                            اسم المستخدم</h5>

                                        <div class="form-outline mb-4">
                                            <input type="email" id="form2Example17"
                                                style="font-family: Arial, Helvetica, sans-serif;color: #606C5D;"
                                                class="form-control form-control-lg" />
                                        </div>

                                        <div class="form-outline mb-2">
                                            <h5 class="fw-bold"
                                                style="letter-spacing: 1px;font-size: 24px;color: #606C5D">
                                                كلمة المرور</h5>
                                            <input type="password" id="form2Example27"
                                                style="font-family: Arial, Helvetica, sans-serif;color: #606C5D;"
                                                class="form-control form-control-lg" />
                                        </div>

                                        <div class="pt-1 mb-4">
                                            <button class="btn btn-dark btn-lg btn-block" type="button">دخول</button>
                                            <button type="button" class="btn btn-warning btn-lg btn-block">تسجيل مستخدم
                                                جديد</button>
                                        </div>
                                    </form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="assets/bootstrap-5.3.2-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
