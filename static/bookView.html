<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/book-open-reader-solid.svg">
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/fontawesome/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="style/fonts.css">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/loader.css">
    <link rel="stylesheet" href="style/responsive/res.css">
    <link rel="stylesheet" href="style/bookView.css">
</head>

<body>
<!-- Header -->
<div id="header">
    <div id="headerRight" class="pt-1">
        <!-- App Connection Status -->
        <span class="align-items-right ms-3 cursorBt" aria-expanded="false"><i id="status-icon"
                                                                               class="#"></i></span>
        <!-- App Dark Mode -->
        <span class="align-items-right ms-3 cursorBt" aria-expanded="false"><i id="theme-icon"
                                                                               class="#"></i></span>
        <!-- User Profile -->
        <span class="align-items-right fw-bold" aria-expanded="false" style="user-select: none;">
            <img id="profile-pic" class="rounded-circle profilePic">
            <strong id="profile-name" class="me-2" style="letter-spacing: 1px;word-spacing: 2px;"></strong>
        </span>

    </div>
    <div id="headerCenter">
        <!-- Secondary Show Options -->
        <div>
            <ul id="tagsList" class="p-1">
                <!-- PLACEHOLDER For Books Tags -->
            </ul>
        </div>
    </div>
    <div id="headerLeft">
        <!-- Search Input -->
        <form class="d-flex" role="search">
            <!-- Search Book -->
            <div class="container searchSide">
                <button id="searchBt" class="btn d-inline-flex align-items-center " type="button">
                    <i class="fa-solid fa-magnifying-glass fs-5"></i>
                </button>
                <input class="form-control" id="search-input" type="search" placeholder="بحث">
                <div id="search-inputList">
                    <ul id="search-inputListItems"><!-- placeholder for Search Responses --></ul>
                </div>
            </div>
            <!-- Add Book button -->
            <div class="addbookSide" style="width: 25%;">
                <div id="addBookBt" class="fs-5 fw-bold rounded" type="button">اضف كتاب</div>
            </div>
        </form>
    </div>
</div>
<!-- Main View -->
<div id="main" class="container">
    <!-- Book View -->
    <div class="book_view container row">
        <!-- Book Details -->
        <div class="col-8 ms-2">
            <!-- Book Details -->
            <div class="p-md-3 mb-4 rounded bookData">
                <!-- Book Cover -->
                <img id="book_view_cover" src="assets/bookCover.jpg" class="float-start mt-2" title="عنوان الكتاب"
                     style="filter: grayscale(100%);">
                <!-- Book Data -->
                <div class="px-0 pe-2 pb-2 me-3">
                    <!-- Book Title and Rating -->
                    <div style="display: inline-block;" class="pb-0" id="book_view_title_rating">
                        <!-- Title -->
                        <div class="lead fw-bold ms-3" id="book_view_title"
                             style="display:inline;flex: 1 1 auto;box-sizing: border-box"></div>
                        <!-- Rate -->
                        <div id="book_view_rating" class="ms-3 rating"
                             style="display: inline-block;direction: ltr;flex: 1 1 auto;box-sizing: border-box">
                            (&nbsp;<span id="book_view_rating_number" class="fs-6"
                                         style="font-family: NumberFontLight, serif;letter-spacing: 1px"></span>&nbsp;)
                        </div>
                    </div>
                    <!-- Book Pubish Date -->
                    <div class="small fw-bold fs-5 ms-3" id="book_view_pubDate"></div>
                    <!-- Book read Count -->
                    <div class="small fw-bold fs-5 ms-3" id="book_view_readCount"></div>
                    <!-- Book Pages Count -->
                    <div class="small fw-bold fs-5 ms-3" id="book_view_pagesCount"></div>
                    <!-- Book Options -->
                    <div class="fw-bold pt-2">
                        <div class="book_options mt-3 pb-2">
                            <nav class="book_optionsNav">
                                <a class="read_bt Btn fw-bold" id="book_view_readBt">قرأت&nbsp;
                                    <i class="fa-solid fa-book-medical"></i></a>
                                <a class="wantread_bt Btn fw-bold" id="book_view_wantreadBt">أحب&nbsp;
                                    <i class="fa-solid fa-heart"></i></a>
                                <a class="readNow_bt Btn fw-bold" id="book_view_readNowBt">قراءه&nbsp;
                                    <i class="fa-brands fa-readme"></i></a>
                                <a class="book_purchase_bt Btn fw-bold" id="book_view_purchaseBt" href="#">شراء&nbsp;
                                    <i class="fa-solid fa-bag-shopping"></i></a>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
            <!-- About Book -->
            <div class="row p-2">
                <!-- TODO: add Alert banner like (Goodreads Choice Award: Winner for Best Fiction (2023)) -->
                <article class="blog-post mb-4" id="book_viewAbout"></article>
                <nav class="blog-pagination mt-2" aria-label="Pagination" id="book_tags">
                    <!-- placeholder for Book tags -->
                </nav>
            </div>
        </div>
        <!-- Author Section -->
        <div class="col">
            <div class="mb-2">
                <div class="g-0 rounded overflow-hidden shadow-sm h-md-250 authorData p-2">
                    <div class="col d-flex flex-column position-static">
                        <div class="d-inline-block fs-3 fw-bold text-center lh-1 mb-1 rounded authorDataTitle_"
                             style="letter-spacing: 1px;background-color: var(--App-panelBorderColor);user-select: none">
                            <span class="authorDataTitle">المؤلف</span>
                            <div class="float-start fs-6 p-2">
                                <i class="fa-solid fa-chevron-right cursorBt " id="author_next"></i>
                                <span class="fs-6" style="font-family: NumberFont, serif" id="author_pageNo"></span>
                                <i class="fa-solid fa-chevron-left cursorBt" id="author_prev"></i>
                            </div>
                        </div>
                        <div>
                            <div id="authorPageSpinner"></div>
                            <div id="authorPage">
                                <!-- Author Details -->
                                <div class="container">
                                    <div class="row">
                                        <!-- Author Info -->
                                        <div class="col pt-2">
                                            <div class="fs-3 fw-bold text-center cursorBt" id="authorName"></div>
                                            <div class="row text-center">
                                                <span class="fs-5" id="authorDOB"></span>
                                                <span class="fw-bold fs-6" id="authorDOB_date"
                                                      style="font-family: NumberFont, serif;font-size: 18px"></span>
                                            </div>
                                            <div class="row text-center">
                                                <span class="fs-5" id="authorDOD"></span>
                                            </div>
                                        </div>
                                        <!-- Author Profile -->
                                        <div class="col">
                                            <div class="d-lg-block p-2 text-start">
                                                <img id="authorProfile" class="rounded cursorBt"
                                                     src="assets/profile.png">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- Author About -->
                                <p class="card-text mb-auto fs-4 pe-3" id="authorInfo"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Riwaq Section -->
    <div class="container row rounded shadow-sm mt-2 me-3" id="riwaqSection">
        <p class="fs-3 text-success text-center fw-bold"> Riwaq Screen </p>
    </div>
    <!-- Suggestion Section -->
    <div class="container row rounded shadow-sm mt-4 me-3 align-content-center" id="Suggestion">
        <div id="bookCarousel" class="carousel slide" data-wrap="false" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="container">
                        <div class="row" id="suggestionList">
                            <!--Placeholder-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- User Comments -->
    <section class="UserComments mt-4 col">
        <div class="container ps-4" id="UserCommentsSpace">
            <!--TODO: Add User Rating here -->
        </div>
    </section>
</div>
<!-- Secondary Window -->
<div id="SecondaryWindow" class="rounded">
    <span id="SecondaryWindowHeader">
        <span id="SecondaryWindowHeader_close" class="float-end me-2 cursorBt">
            <i class="fa-solid fa-xmark rounded-circle"></i>
        </span>
        <span id="SecondaryWindowHeader_"></span>
    </span>
    <span id="SecondaryWindowBody"></span>
    <span id="SecondaryWindowBt">
        <span class="rounded fw-bold cursorBt" id="SecondaryWindowBt_"></span>
    </span>
</div>
<!-- Modal Placeholder -->
<div id="ModalPlaceHolder"></div>
<!-- External Scripts -->
<script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="JS/components.js"></script><!-- Dark Mode and Themes -->
<script src="JS/header.js" type="module"></script><!-- Top Header -->
<script src="JS/search.js" type="module"></script><!-- Search Routines -->
<script src="JS/addBook.js" type="module"></script><!-- Add Book -->
<script src="JS/bookView.js" type="module"></script>
</body>

</html>
